# Default values for grobid-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: lfoppiano/grobid
  tag: 0.5.4
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

maxJavaHeap: "-Xmx1g"

crossref:
  enabled: true

readinessProbe:
  failureThreshold: 600  # with preloading, it might take longer to start the server

livenessProbe:
  failureThreshold: 60

service:
  type: ClusterIP
  port: 8070

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - #host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    memory: 4Gi
  requests:
    cpu: 1
    memory: 4Gi

autoscaling:
  enabled: false
  maxReplicas: 16
  targetAverageCpuUtilization: 80 # HPA default

warmup:
  enabled: false
  periodSeconds: 60
  # the url to the sample document (submitted to the service)
  documentUrl: "https://upload.wikimedia.org/wikipedia/commons/5/5b/I-20_Sample.pdf"
  # the warmup image, must have curl installed
  image:
    repository: pstauffer/curl
    tag: latest
    pullPolicy: IfNotPresent

nodeSelector: {}

tolerations: []

affinity: {}

env: {}
