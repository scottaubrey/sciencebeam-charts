# Default values for sciencebeam-pipelines-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: elifesciences/sciencebeam-pipelines
  tag: 0.1.1
  pullPolicy: IfNotPresent

sciencebeam_pipelines:
  pipeline: grobid
  args: ''

sciencebeam_autocut:
  enabled: false
  xpath: "front/article-meta/title-group/article-title"

cermine:
  enabled: false

grobid:
  enabled: true

scienceparse_v1:
  enabled: false

scienceparse_v2:
  enabled: false

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8075

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - #host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 1Gi

autoscaling:
  enabled: false
  maxReplicas: 16
  targetAverageCpuUtilization: 80 # default of HPA

nodeSelector: {}

tolerations: []

affinity: {}

env: {}
