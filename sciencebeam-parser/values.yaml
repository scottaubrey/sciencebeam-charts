# Default values for sciencebeam-parser-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: elifesciences/sciencebeam-parser
  tag: 0.0.2
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

readinessProbe:
  failureThreshold: 600  # with preloading, it might take longer to start the server

livenessProbe:
  failureThreshold: 60

service:
  type: ClusterIP
  port: 8070

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - #host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 1
    memory: 4Gi

autoscaling:
  enabled: false
  maxReplicas: 16
  targetAverageCpuUtilization: 80 # HPA default

nodeSelector: {}

tolerations: []

affinity: {}

env: {}
