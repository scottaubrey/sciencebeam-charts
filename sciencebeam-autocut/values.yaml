# Default values for sciencebeam-autocut-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: elifesciences/sciencebeam-gym_unstable
  tag: db96e9e683e4e447b71bcd6e8a273d5ae2c4e752
  pullPolicy: IfNotPresent

autocut:
  modelPath: ""
  workers: 1
  testPath: /api/autocut?value=test

nameOverride: ""
fullnameOverride: ""

livenessProbe:
  failureThreshold: 120  # just under 60s startup time seems to be normal

readinessProbe:
  failureThreshold: 120  # just under 60s startup time seems to be normal

service:
  type: ClusterIP
  port: 8079

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - #host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    memory: 1Gi
  requests:
    cpu: 1
    memory: 1Gi

autoscaling:
  enabled: false
  maxReplicas: 16
  targetAverageCpuUtilization: 80 # default of HPA

nodeSelector: {}

tolerations: []

affinity: {}
